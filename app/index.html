<!doctype html>
<html lang="en" ng-app="EventDayApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div ng-controller="EventVoteCtrl" class="container">
    <div class="row">
        <div ng-repeat="event in events track by $index" class="col-md-4">
            <h1>{{event.name}}</h1>
            <a ng-click="reverse=false" ng-Show="reverse" href="">/\</a>
            <a ng-click="reverse=true" ng-Hide="reverse" href="">\/</a>

            <div ng-repeat="availableDay in event.availableDays | orderBy: byOrder: reverse" class="row">
                <div class="col-md-1">
                    <a ng-click="availableDay.vote=availableDay.vote+1" class="btn" style="padding: 0">
                        <span class="glyphicon glyphicon-chevron-up"></span>
                    </a>
                    <span>{{availableDay.vote}}</span>
                    <a ng-click="voteDown(availableDay)" class="btn" style="padding: 0">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                </div>
                <div class="col-md-6">
                    {{availableDay.date| slashDate | date: 'MMM d, y'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"><input ng-model="eventDate" type="text" placeholder="mm/dd/yyyy"></div>
                <div class="col-md-1"><a ng-click="addDate(event,eventDate)"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
    </div>
    </div>
    <div class="row">
    <div class="col-md-2" style="margin: 20px 0 20px"><input ng-model="eventName" type="text" placeholder="new event"></div>
    <div class="col-md-1" style="margin: 20px 0 20px"><a ng-click="addEvent()"><span class="glyphicon glyphicon-plus-sign"></span></a>
    </div>
</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/Services/eventData.js"></script>
<script src="js/Controllers/EventVote.js"></script>
<script src="js/Filters/slashData.js"></script>
<script src="js/Controllers/DynamicList.js"></script>
</body>
</html>
